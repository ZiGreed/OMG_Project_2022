<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- connection with js files -->
    <script type="text/javascript" src="assets/javascript/script_head.js" charset="utf-8" defer></script>
    <script type="text/javascript" src="assets/javascript/script_footer.js" charset="utf-8" defer></script>
    <script type="text/javascript" src="assets/javascript/script_body.js" charset="utf-8" defer></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <!-- connection with css files -->
    <link rel="stylesheet" href="./assets/css/style_body.css">
    <link rel="stylesheet" href="./assets/css/style_header.css">
    <link rel="stylesheet" href="./assets/css/style_main_contact.css">
    <link rel="stylesheet" href="./assets/css/style_footer.css">
    <!-- connection with fonts files -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- header -->
    <header class="header">
        <a href="/index.html"><img src="assets/image/logo.svg" alt="logo" class="headerlogo"></a>
        <div id="openNav">
            <span onclick="openNav()">&#9776;</span>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/index.html">home</a>
            <a href="/about.html">about</a>
            <div class="right">
                <a href="/contact.html" id="contact">contact us</a>
            </div>
            <img src="assets/image/bg-pattern-about-1-mobile-nav-1.svg" alt="about-nav" class="menuimg">
        </div>
    </header>
    <div id="cover" class="cover" onclick="closeNav()"></div>

    <main>
        <!-- div 1 -->
        <div class="contact_div">
            <div class="c_a_u_a">
                <h1>Contact</h1>
                <h2>Ask us about</h2>
                <div class="container">
                    <div class="block">
                        <img src="/assets/image/icon-person.svg" alt="icon-person">
                        <p>The quality of our talent network</p>
                    </div>
                    <div class="block">
                        <img src="/assets/image/icon-cog.svg" alt="icon-cog">
                        <p>Usage & implementation of our software</p>
                    </div>
                    <div class="block">
                        <img src="/assets/image/icon-chart.svg" alt="icon-chart">
                        <p>How we help drive innovation</p>
                    </div>
                </div>
            </div>
            <div class="contact_form">
                <form action="#" id="form" autocomplete="off">
                    <!-- <label for="name">Name</label> -->
                    <input type="text" class="form__input form-control" autocomplete="off" name="name" id="name" placeholder="Name"/>
                    <div id="name-errors"></div>

                    <!-- <label for="email">Email Address</label> -->
                    <input type="email" class="form__input form-control" autocomplete="off" name="email" id="email" placeholder="Email Address"/>
                    <div id="email-errors"></div>

                    <!-- <label for="company_name">Company Name</label> -->
                    <input type="text" class="form__input form-control" autocomplete="off" name="company_name" id="company_name" placeholder="Company Name"/>
                    <div id="company_name-errors"></div>

                    <!-- <label for="title">Title</label> -->
                    <input type="text" class="form__input form-control" autocomplete="off" name="title" id="title" placeholder="Title" rows="1"/>
                    <div id="title-errors"></div>

                    <!-- <label for="subject">Message</label> -->
                    <textarea id="subject" name="subject" placeholder="Message"></textarea>
                    <div id="subject-errors"></div>

                    <button class="btn btn-primary" id="submit-btn">submit</button>
                </form>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="footer_container">

        <div class="container_1">
            <div class="content">
                <a href="/index.html"><img src="assets/image/logo.svg" alt="logo" class="logo"></a>
                <div>
                    <ul>
                        <li><a href="index.html">home</a></li>
                        <li><a href="about.html">about</a></li>
                    </ul>
                </div>
            </div>

            <div class="location">
                <p>987 Hillcrest Lane</p>
                <p>Irvine, CA</p>
                <p>California 92714</p>
                <p>Call Us : 949-833-7432</p>
            </div>
        </div>

        <div class="container_2">
            <div class="soc_media">

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20">
                    <path
                        d="M24 2.557a9.83 9.83 0 01-2.828.775A4.932 4.932 0 0023.337.608a9.864 9.864 0 01-3.127 1.195A4.916 4.916 0 0016.616.248c-3.179 0-5.515 2.966-4.797 6.045A13.978 13.978 0 011.671 1.149a4.93 4.93 0 001.523 6.574 4.903 4.903 0 01-2.229-.616c-.054 2.281 1.581 4.415 3.949 4.89a4.935 4.935 0 01-2.224.084 4.928 4.928 0 004.6 3.419A9.9 9.9 0 010 17.54a13.94 13.94 0 007.548 2.212c9.142 0 14.307-7.721 13.995-14.646A10.025 10.025 0 0024 2.557z" />
                </svg>
            </div>
            <div class="copyright">
                <p>Copyright 2022. All Rights Reserved</p>
            </div>
        </div>
    </footer>

</body>

</html>
